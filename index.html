<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Custom css style -->
    <link rel="stylesheet" href="css/appStyle.css">
</head>
<body>

    <section id="scrollTopSection">
        <i class="fas fa-chevron-up"></i>
    </section>
    <!-- Header Section... -->
    <section id="headerSection">
        <div class="left appLogo">BLACKSKY GAME STORE</div>
        <div class="right">
            
            <button class="contactButton">Contact</button>
            <button class="buyGameButton">Buy games</button>
            <div class="searchBarWrapper">
                <input class="searchBar" type="text" placeholder="Search..." spellcheck="false">
                <button class="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <!-- Contact Section... -->
    <section id="contactSection">
        <div class="closeButtonWrapper"><i class="far fa-window-close"></i></div>
        <div class="contactWrapper">
            <iframe class="googleMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d752.2389158961546!2d96.17291837637289!3d16.850259787537514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c193bc38593deb%3A0x579a5cd7946b50dd!2sBlacksky%20PC%20Game%20Store!5e0!3m2!1sen!2smm!4v1631593456432!5m2!1sen!2smm" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <div class="contactAndSocialWrapper">
                <div class="contactContainer">
                    <div class="title">CONTACT US</div>
                    <div class="phoneNumber">Call us: <span>09769952798 , +959769952798</span></div>
                    <div class="address">Address: <span>Zarga (16) Street, (4) Ward, South Okkalapa Township, Yangon, Myanmar</span></div>
                    <div class="additionalNote">Additional note: <span>Only External HDD or SSD are accepted.</span></div>
                </div>
                <div class="socialContainer">
                    <div class="facebook social"><i class="fab fa-facebook-f"></i></div>
                    <div class="messenger social"><i class="fab fa-facebook-messenger"></i></div>
                    <div class="phone social"><a href=""><i class="fas fa-phone"></i></a></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Result Section -->
    <section id="searchResultSection">
        <div class="noResultFound">No Result Found</div>
    </section>

    <!-- Popular Game Section... -->
    <section id="popularGameSection">
        <div class="gameBackground">
            <img class="backgroundImage" src="" alt="Outriders-logo" border="0" loading="lazy">
        </div>
        <div class="gameIntro">
            <div class="title"></div>
            <div class="genre"></div>
            <div class="publisher"></div>
            <div class="platform"></div>
            <button class="popularDetailButton"><i class="fas fa-angle-right"></i> Details</button>
        </div>
        <div class="gameplayImages">
            <img src="" alt="Outriders-logo" border="0" class="gameplayImage active">
            <img src="" alt="Outriders-gameplay-3" border="0" class="gameplayImage">
            <img src="" alt="Outriders-gameplay-2" border="0" class="gameplayImage">
            <img src="" alt="Outriders-gameplay-1" border="0" class="gameplayImage">
            <img src="" alt="Outriders-gameplay-4" border="0" class="gameplayImage">
        </div>
        <div class="popularGameSectionShadow"></div>
    </section>

    <!-- Available Game List Section -->
    <section id="availableGameList">
        <div class="row">
            <!-- <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 gameIntroWrapper" id="">
                <div class="imageWrapper">
                    <img src="https://i.ibb.co/FDrsnHX/a-plague-tale-innocence-logo.png" alt="">
                </div>
                <div class="introWrapper">
                    <div class="title">A Plague Tale: Innocence</div>
                    <div class="size">Size: <b>32.3 GB</b></div>
                </div>
            </div> -->
        </div>
    </section>

    <section id="copyrightSection">
        <div class="detailWrapper">
            <div>Copyright</div>
            <div>&copy;</div>
            <div class="authorName">Blacksky</div>
        </div>
    </section>





    <!-- Jquery google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!-- Game data js file  -->
    <script src="js/gamedata.js"></script>
    <!-- App script js file -->
    <script src="js/appscript.js"></script>
</body>
</html>
